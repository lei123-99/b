name: zb8

on:
  schedule:
    - cron: '0 21 * * *'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    #runs-on: ubuntu-22.04@20240422.1.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        #run: pip install selenium==4.19.0 requests==2.31.0 futures==3.0.5 eventlet==0.36.1
        run: pip install selenium requests futures eventlet aiohttp aiofiles

      #- name: Run ipjd1
        #run: python ${{ github.workspace }}/ipjd1.py

      - name: Run ipjd
        run: python ${{ github.workspace }}/ipjd.py
        
      - name: 提交更改
        run: |
          git config --local user.email "123@github.com"
          git config --local user.name "123"
          if [ -n "$(git status --porcelain)" ]; then
            git commit -am "Automatic update"
            git push
          else
            echo "No changes detected, skipping commit."
          fi
